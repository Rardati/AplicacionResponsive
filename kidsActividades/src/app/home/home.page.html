<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kids Actividades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barra de búsqueda -->
  <ion-input [(ngModel)]="filtro" placeholder="Ingresa el rango ('3-5 años')"></ion-input>

  <ion-grid>
    <ion-row>
      <!-- Itera sobre la lista de actividades -->
      <ng-container *ngFor="let actividad of actividades | async">
        <!-- Solo muestra las actividades que coincidan con el rango de edad ingresado -->
        <ion-col *ngIf="filtro == '' || filtrarPorRangoEdad(actividad)"
                 size="12" size-md="6" size-lg="4" size-xl="3">
          <ion-card>

            <ion-card-content>
              <ion-avatar>
                <img [src]="actividad.imagen">
              </ion-avatar>

              <ion-card-header>
                <ion-card-title>{{ actividad.nombre }}</ion-card-title>
                <ion-card-subtitle>{{ actividad.categoria }}</ion-card-subtitle>
              </ion-card-header>

              <p><strong>Nombre:</strong>{{ actividad.nombre }}</p>
              <p><strong>Descripcion:</strong>{{ actividad.descripcion }}</p>
              <p><strong>Rango de edad:</strong> {{ actividad.rango_edad }}</p>
              <p><strong>Categoria:</strong>{{ actividad.categoria }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
