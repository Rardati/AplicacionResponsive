<ion-header>
  <ion-toolbar>
    <ion-title>Kids Actividades</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let actividad of actividades | async" size="12"  size-sm="6" size-md="4"  size-lg="3" >
        <ion-card>
          <ion-card-content>
            <ion-avatar>
              <img [src]=" actividades.imagen" alt="{{  actividades.nombre }}" />
            </ion-avatar>
            <ion-card-title>{{ actividades.nombre }}</ion-card-title>
            <ion-card-subtitle>{{  actividades.categoria }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Rango de edad:</strong> {{  actividades.rango_edad }}</p>
            <p>{{  actividades.descripcion }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
