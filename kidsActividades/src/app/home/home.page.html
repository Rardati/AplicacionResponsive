<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kids Actividades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <!-- Barra de búsqueda -->
  <ion-input  [(ngModel)]="filtro" placeholder="Ingresa el rango ('3-5 años')"></ion-input>

  <ion-grid>
    <ion-row>
      <!-- Itera sobre la lista de actividades -->
      <ng-container *ngFor="let actividad of actividades | async">
        <!-- Solo muestra las actividades que coincidan con la edad ingresada -->
        <ion-col *ngIf="filtro == '' || actividades.rango_edad(filtro)"
                 size="12" size-md="6" size-lg="4" size-xl="3">
          <ion-card>

            <ion-card-content>
              <ion-avatar>
                <img [src]="actividades.imagen" >
              </ion-avatar>

              <ion-card-header>
                <ion-card-title>{{ actividades.nombre }}</ion-card-title>
                <ion-card-subtitle>{{ actividades.categoria }}</ion-card-subtitle>
              </ion-card-header>

            
              <p><strong>Nombre:</strong>{{ actividades.nombre }}</p>
              <p><strong>Descripcion:</strong>{{ actividades.descripcion }}</p>
              <p><strong>Rango de edad:</strong> {{ actividades.rango_edad }}</p>
              <p><strong>Categoria:</strong>{{ actividades.categoria }}</p>
              <!-- <p>{{ actividad.imagen }}</p> -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
